<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>📚 Biblioteca Virtual - Livros Disponíveis</title>
    <link rel="stylesheet" href="css/cliente.css">
</head>
<body>

    <header>
        <h2>📚 Biblioteca Virtual</h2>
        <p>Explore os livros disponíveis em nosso acervo</p>
    </header>

    <div class="search-bar">
        <form method="get" action="/livros">
            <input type="text" name="busca" placeholder="🔍 Pesquisar por título..." />
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Data de Lançamento</th>
                <th>Disponível</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="livro : ${livros}">
                <td th:text="${livro.titulo}"></td>
                <td th:text="${livro.autor}"></td>
                <td th:text="${livro.genero}"></td>
                <td th:text="${livro.datalancamento}"></td>
                <td th:text="${livro.disponivel ? '✅ Sim' : '❌ Não'}"></td>
                <td th:text="${livro.ISBN}"></td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <a href="/login">⬅ Sair</a>
    </div>
    <div class="footer">
        <a href="/home" class="btn">⬅Voltar a Home</a>
    </div>
    
    <div th:if="${isAdmin}">
        <a href="/admin" class="btn-admin">🔒 Área Administrativa</a>
    </div>
</body>
</html>
