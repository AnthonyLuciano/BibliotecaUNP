<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>üìö Biblioteca Virtual - Livros Dispon√≠veis</title>
    <link rel="stylesheet" href="/css/cliente.css">
</head>
<body>

    <header>
        <h2>Biblioteca UNP</h2>
        <p>Explore os livros dispon√≠veis em nosso acervo</p>
    </header>

    <div class="search-bar">
        <form method="get" action="/livros">
            <input type="text" name="busca" placeholder="üîç Pesquisar por titulos..." />
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Capa</th>
                <th>T√≠tulo</th>
                <th>Autor(es)</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
    <tr th:if="${#lists.isEmpty(livros)}">
        <td colspan="4">Nenhum livro encontrado para o termo pesquisado.</td>
    </tr>
    <tr th:each="livro : ${livros}">
        <td>
            <img th:if="${livro.capaUrl != null}" th:src="${livro.capaUrl}" alt="Capa" style="height:80px"/>
        </td>
        <td>
            <a th:href="@{'/livros/' + ${livro.editionKey}}" th:text="${livro.titulo}"></a>
        </td>
        <td th:text="${#lists.isEmpty(livro.autores) ? '-' : #strings.arrayJoin(livro.autores, ', ')}"></td>
        <td>
            <!-- a√ß√µes -->
        </td>
    </tr>
</tbody>
    </table>

    <div class="footer">
        <a href="/login">‚¨Ö Sair</a>
    </div>
    <div class="footer">
        <a href="/home" class="btn">‚¨ÖVoltar a Home</a>
    </div>
    
    <div th:if="${isAdmin}">
        <a href="/admin" class="btn-admin">üîí √Årea Administrativa</a>
    </div>
</body>
</html>
