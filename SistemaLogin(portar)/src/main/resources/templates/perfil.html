<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário - BibliotecaUNP</title>
  <link rel="stylesheet" href="/css/unificado.css">
</head>
<body>
  <div class="container">
    <div class="branding">
      <h2>Biblioteca<span>UNP</span></h2>
      <div>
        <a href="/home" class="btn btn-view-user" style="margin-right: 10px;">Voltar para Home</a>
        <a href="/login" class="btn-logout">Sair</a>
      </div>
    </div>

    <!-- Seção Perfil -->
    <div id="perfil">
      <h2>Informações do Usuário</h2>
      <img th:src="${usuario.fotoUrl != null && !#strings.isEmpty(usuario.fotoUrl) ? usuario.fotoUrl : '/img/placeholder-user.png'}"
           alt="Foto de perfil" class="profile-picture"/>
      <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
      <p><strong>Usuário:</strong> <span th:text="${usuario.username}"></span></p>
      <p><strong>Senha:</strong> ******** <button class="btn btn-save">Alterar</button></p>

      <form th:action="@{/perfil/foto}" method="post" enctype="multipart/form-data">
        <input type="file" name="foto" accept="image/*" required>
        <button type="submit" class="btn btn-save">Alterar Foto</button>
      </form>
    </div>

    <!-- Seção Meus Empréstimos -->
    <div id="emprestimos">
      <h2>Meus Empréstimos</h2>
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>ISBN</th>
            <th>Data Empréstimo</th>
            <th>Data Devolução Prevista</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="emp : ${emprestimos}">
            <td th:text="${emp.titulo}">Título</td>
            <td th:text="${emp.isbn}">ISBN</td>
            <td th:text="${#temporals.format(emp.dataEmprestimo, 'dd/MM/yyyy HH:mm')}">Data Empréstimo</td>
            <td th:text="${#temporals.format(emp.dataDevolucaoPrevista, 'dd/MM/yyyy HH:mm')}">Data Devolução</td>
            <td>
              <span th:if="${emp.dataDevolucaoReal == null}">Ativo</span>
              <span th:if="${emp.dataDevolucaoReal != null}">Devolvido</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Seção Minhas Listas -->
    <div id="lista">
      <h2>Minhas Listas</h2>
      <!-- Formulário para criar nova lista -->
      <form th:action="@{/lista/criar}" method="post" style="margin-bottom: 20px;">
          <input type="text" name="nomeLista" placeholder="Nome da nova lista" required>
          <button type="submit" class="btn btn-save">Criar Lista</button>
      </form>
      <!-- Exibe todas as listas do usuário -->
      <div th:each="lista : ${listas}">
        <h3 th:text="${lista.nomeLista}"></h3>
        <table class="table">
          <thead>
            <tr><th>Título</th><th>Ação</th></tr>
          </thead>
          <tbody>
            <tr th:each="livro : ${lista.livros}">
              <td th:text="${livro.titulo}"></td>
              <td>
                <form th:action="@{/lista/remover}" method="post" style="display:inline;">
                  <input type="hidden" name="id" th:value="${livro.id}" />
                  <button class="btn btn-delete" type="submit">Remover</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
