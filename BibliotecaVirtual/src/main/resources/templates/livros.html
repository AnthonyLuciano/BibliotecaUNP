<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>üìö Biblioteca Virtual - Livros Dispon√≠veis</title>
    <link rel="stylesheet" href="/css/cliente.css">
</head>
<body>

    <header>
        <h2>Biblioteca UNP</h2>
        <p>Explore os livros dispon√≠veis em nosso acervo</p>
    </header>

    <div class="search-bar">
        <form method="get" action="/livros">
            <input type="text" name="busca" placeholder="üîç Pesquisar por titulos..." />
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Capa</th>
                <th>T√≠tulo</th>
                <th>Autor(es)</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
    <tr th:if="${#lists.isEmpty(livrosLocais)} and ${#lists.isEmpty(livrosExternos)}">
        <td colspan="5">Nenhum livro encontrado para o termo pesquisado.</td>
    </tr>
    <tr th:each="livro : ${livrosLocais}">
        <td>
            <img th:src="${livro.capaUrl != null ? livro.capaUrl : '/img/placeholder-book.png'}" alt="Capa" style="height:80px"/>
        </td>
        <td th:text="${livro.titulo}"></td>
        <td th:text="${livro.autor}"></td>
        <td>
            <span th:if="${livro.isbn10 != null}" th:text="'ISBN-10: ' + ${livro.isbn10}"></span>
            <span th:if="${livro.isbn13 != null}" th:text="' ISBN-13: ' + ${livro.isbn13}"></span>
        </td>
        <td><!-- a√ß√µes --></td>
    </tr>
    <tr th:each="livro : ${livrosExternos}">
        <td>
            <img th:src="${livro.capaUrl != null ? livro.capaUrl : '/img/placeholder-book.png'}" alt="Capa" style="height:80px"/>
        </td>
        <td th:text="${livro.titulo}"></td>
        <td th:text="${#lists.isEmpty(livro.autores) ? '-' : #strings.arrayJoin(livro.autores, ', ')}"></td>
        <td><!-- a√ß√µes --></td>
    </tr>
</tbody>
    </table>

    <div class="footer">
        <a href="/login">‚¨Ö Sair</a>
    </div>
    <div class="footer">
        <a href="/home" class="button">‚¨ÖVoltar a Home</a>
    </div>
    
    <div th:if="${isAdmin}">
        <a href="/admin" class="btn-admin">üîí √Årea Administrativa</a>
    </div>
</body>
</html>
