<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo √† Biblioteca UNP</title>
    <link rel="stylesheet" href="css/cliente.css">
</head>
<body>
    <header>
        <div class="profile-container">
            <div>
                <h2>Bem-vindo, <span th:text="${usuario.username}"></span>!</h2>
                <p>Veja recomenda√ß√µes baseadas nos seus interesses:</p>
            </div>
            <a href="/perfil" class="profile-container">
                <img th:src="${usuario.fotoUrl != null && !#strings.isEmpty(usuario.fotoUrl) ? usuario.fotoUrl : '/img/placeholder-user.png'}"
                     alt="Foto de perfil" class="profile-picture"/>
            </a>
        </div>
    </header>

    <div class="search-bar">
        <form method="get" action="/livros">
            <input type="text" name="busca" placeholder="üîç Pesquisar por t√≠tulo, autor ou ISBN..." required />
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <section>
        <h3>G√™neros Populares</h3>
        <div class="generos-container">
            <div th:each="livro,iter : ${livrosPorGenero}" class="genero">
                <div class="genero-nome" th:text="${generosPopulares[iter.index]}"></div>
                <div class="genero-livro-info" style="margin-top: 8px;">
                    <img th:if="${livro.capaUrl != null}" th:src="${livro.capaUrl}" alt="Capa" style="height:70px; margin-bottom: 5px;"/>
                    <a th:href="@{${livro.editionKey != null ? '/livros/' + livro.editionKey : (livro.isbns != null && !#lists.isEmpty(livro.isbns) ? '/livros/' + livro.isbns[0] : '#')}}" 
                       th:text="${livro.titulo}">T√≠tulo</a>
                    <p th:text="${#lists.isEmpty(livro.autores) ? '-' : #strings.arrayJoin(livro.autores, ', ')}" style="font-size: 0.95em; color: #555;"></p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h3>Livros Recomendados</h3>
        <div class="recomendados">
            <div th:if="${#lists.isEmpty(recomendados)}">
                <p>Nenhuma recomenda√ß√£o dispon√≠vel ainda. Empreste livros para receber sugest√µes personalizadas!</p>
            </div>
            <div th:each="livro : ${recomendados}" class="livro-recomendado" style="display: flex; align-items: center; margin-bottom: 20px;">
                <img th:if="${livro.capaUrl != null}" th:src="${livro.capaUrl}" alt="Capa" style="height:100px; margin-right: 15px;"/>
                <div>
                    <a th:href="@{${livro.editionKey != null ? '/livros/' + livro.editionKey : (livro.isbns != null && !#lists.isEmpty(livro.isbns) ? '/livros/' + livro.isbns[0] : '#')}}" 
                       th:text="${livro.titulo}">T√≠tulo</a>
                    <p th:text="${#lists.isEmpty(livro.autores) ? '-' : #strings.arrayJoin(livro.autores, ', ')}"></p>
                    <p th:if="${livro.anoPublicacao != null}" style="font-size: 0.9em; color: #888;">
                        Ano: <span th:text="${livro.anoPublicacao}"></span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <div class="footer">
        <a href="/livros">Ver todos os livros</a>
    </div>
</body>
</html>
